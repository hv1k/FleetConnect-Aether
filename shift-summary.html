    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #100e20; color: #ede9fe; min-height: 100vh; }

        /* Mobile-first container */
        .container { max-width: 700px; margin: 0 auto; padding: 20px; }

        /* Header */
        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #333; }
        .header h1 { font-size: 1.6rem; font-weight: 700; }
        .header-back { background: none; border: none; color: #8b5cf6; font-size: 1.4rem; cursor: pointer; padding: 8px; }
        .header-back:hover { color: #7c3aed; }

        /* Date selector */
        .date-selector { display: flex; align-items: center; gap: 8px; padding: 10px; background: #181530; border: 1px solid #333; border-radius: 8px; margin-bottom: 20px; }
        .date-selector input { flex: 1; background: #1e1e1e; border: none; color: #ede9fe; padding: 8px; border-radius: 6px; font-family: 'Poppins', sans-serif; font-size: 0.9rem; }
        .date-selector input:focus { outline: none; }

        /* Stats grid - 2x2 */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: #181530; border: 1px solid #333; border-radius: 12px; padding: 16px; text-align: center; }
        .stat-card.primary { border-color: #8b5cf6; }
        .stat-icon { font-size: 2rem; margin-bottom: 8px; }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; margin-bottom: 6px; font-weight: 600; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: #8b5cf6; }
        .stat-subtext { font-size: 0.75rem; color: #666; margin-top: 4px; }

        /* Card sections */
        .card { background: #181530; border: 1px solid #333; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .card-title { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; color: #8b5cf6; margin-bottom: 12px; letter-spacing: 0.5px; }

        /* Job list */
        .job-list { display: flex; flex-direction: column; gap: 10px; }
        .job-entry { background: #1e1e1e; padding: 12px; border-radius: 8px; border-left: 3px solid #8b5cf6; }
        .job-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px; }
        .job-number { font-weight: 600; color: #8b5cf6; }
        .job-status { font-size: 0.85rem; }
        .job-status.completed { color: #34d399; }
        .job-status.issue { color: #fbbf24; }
        .job-time { font-size: 0.8rem; color: #888; margin-bottom: 6px; }
        .job-details { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; }
        .job-gallons { color: #8b5cf6; font-weight: 600; }
        .job-location { color: #888; }

        /* Fuel breakdown */
        .breakdown-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
        .breakdown-row:last-child { border-bottom: none; }
        .breakdown-label { color: #888; }
        .breakdown-value { font-weight: 600; color: #8b5cf6; }

        /* Timeline visualization */
        .timeline-container { background: #1e1e1e; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
        .timeline-header { display: flex; justify-content: space-between; font-size: 0.7rem; color: #666; margin-bottom: 8px; }
        .timeline-bar { display: flex; height: 30px; border-radius: 4px; gap: 2px; background: #333; padding: 2px; overflow: hidden; }
        .timeline-block { flex: 1; border-radius: 2px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: #100e20; font-weight: 600; }
        .timeline-block.job { background: #34d399; }
        .timeline-block.travel { background: #7c3aed; }
        .timeline-block.gap { background: #666; opacity: 0.5; }
        .timeline-legend { display: flex; gap: 12px; margin-top: 8px; font-size: 0.75rem; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }

        /* Action buttons */
        .button-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px; border-radius: 8px; border: none; font-size: 0.85rem; font-weight: 600; cursor: pointer; font-family: 'Poppins', sans-serif; transition: all 0.2s; }
        .btn-primary { background: #8b5cf6; color: #100e20; }
        .btn-primary:hover { background: #7c3aed; }
        .btn-secondary { background: #333; color: #ede9fe; border: 1px solid #444; }
        .btn-secondary:hover { background: #3d3d3d; }

        /* Loading state */
        .loading { text-align: center; padding: 40px 20px; color: #888; }
        .spinner { width: 24px; height: 24px; border: 3px solid #333; border-top-color: #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 12px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Empty state */
        .empty { text-align: center; padding: 40px 20px; color: #888; }

        /* Modal for comparison */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; display: none; }
        .modal.show { display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #100e20; border: 1px solid #333; border-radius: 12px; padding: 20px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .modal-close { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; }

        /* Print styles */
        @media print {
            body { background: #fff; }
            .header-back, .button-group, .date-selector { display: none; }
            .container { max-width: 100%; }
            .modal { display: none; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container { padding: 16px; }
            .header h1 { font-size: 1.4rem; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .button-group { grid-template-columns: 1fr; }
        }

    <script>
        // Initialize
        (async () => {
            const user = checkAuth(['fieldworker']);
            if (!user) return;

            await FC_FLAGS.init('fieldworker');
            setTodayDate();
            loadShiftData();
        })();

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        }

        async function loadShiftData() {
            const user = getCurrentUser();
            if (!user) return;

            const dateStr = document.getElementById('dateInput').value;
            const date = new Date(dateStr + 'T00:00:00');
            const nextDate = new Date(date);
            nextDate.setDate(nextDate.getDate() + 1);

            try {
                // Get deliveries for this user on this date
                const { data: deliveries } = await db
                    .from('deliveries')
                    .select('*')
                    .eq('delivered_by', user.id)
                    .gte('timestamp', date.toISOString())
                    .lt('timestamp', nextDate.toISOString())
                    .order('timestamp', { ascending: true });

                renderShiftData(deliveries || []);
            } catch (err) {
                console.error('Error loading shift data:', err);
                renderShiftData([]);
            }
        }

        function renderShiftData(deliveries) {
            if (deliveries.length === 0) {
                var _jobs = document.getElementById('jobsCard'); if(_jobs) _jobs.style.display = 'none';
                var _fuel = document.getElementById('fuelCard'); if(_fuel) _fuel.style.display = 'none';
                var _time = document.getElementById('timelineCard'); if(_time) _time.style.display = 'none';
                var _jobs = document.getElementById('jobsCount'); if(_jobs) _jobs.textContent = '0';
                var _gall = document.getElementById('gallonsTotal'); if(_gall) _gall.textContent = '0';
                var _hour = document.getElementById('hoursWorked'); if(_hour) _hour.textContent = '0';
                var _mile = document.getElementById('milesDriven'); if(_mile) _mile.textContent = '0';
                return;
            }

            // Calculate stats
            const jobsCount = deliveries.length;
            const totalGallons = deliveries.reduce((sum, d) => sum + (d.gallons || 0), 0);
            const defGallons = deliveries.reduce((sum, d) => sum + (d.def_gallons || 0), 0);
            const dieselGallons = deliveries.reduce((sum, d) => d.fuel_type === 'diesel' ? sum + (d.gallons || 0) : sum, 0);
            const gasolineGallons = deliveries.reduce((sum, d) => d.fuel_type === 'gasoline' ? sum + (d.gallons || 0) : sum, 0);

            // Estimate hours from timestamps
            const firstTime = new Date(deliveries[0].timestamp);
            const lastTime = new Date(deliveries[deliveries.length - 1].timestamp);
            const hoursWorked = ((lastTime - firstTime) / (1000 * 60 * 60)).toFixed(1);

            // Estimate miles (rough: 1 mile per 5 min + 10 miles per stop)
            const estimatedMiles = Math.round((deliveries.length * 10) + (hoursWorked * 12));

            // Update stats
            var _jobs = document.getElementById('jobsCount'); if(_jobs) _jobs.textContent = jobsCount;
            var _gall = document.getElementById('gallonsTotal'); if(_gall) _gall.textContent = totalGallons.toFixed(0);
            var _hour = document.getElementById('hoursWorked'); if(_hour) _hour.textContent = hoursWorked;
            var _mile = document.getElementById('milesDriven'); if(_mile) _mile.textContent = estimatedMiles;

            // Fuel breakdown
            var _dies = document.getElementById('dieselTotal'); if(_dies) _dies.textContent = dieselGallons.toFixed(0) + ' gal';
            var _defT = document.getElementById('defTotal'); if(_defT) _defT.textContent = defGallons.toFixed(0) + ' gal';
            var _gaso = document.getElementById('gasolineTotal'); if(_gaso) _gaso.textContent = gasolineGallons.toFixed(0) + ' gal';
            var _tota = document.getElementById('totalGallons'); if(_tota) _tota.textContent = totalGallons.toFixed(0) + ' gal';

            // Job list
            var _jobs = document.getElementById('jobsCard'); if(_jobs) _jobs.style.display = 'block';
            const jobList = document.getElementById('jobList');
            jobList.innerHTML = deliveries.map((d, idx) => {
                const time = new Date(d.timestamp).toLocaleTimeString();
                const status = d.has_incident ? '‚ö†Ô∏è Issue' : '‚úÖ Completed';
                return `
                    <div class="job-entry">
                        <div class="job-header">

                            <div class="job-gallons">${(d.gallons || 0).toFixed(0)} gal (${d.fuel_type || 'N/A'})</div>
                            <div class="job-location">${d.unit_number || 'Location'}</div>

                `;
            }).join('');

            // Timeline
            renderTimeline(deliveries);

            var _time = document.getElementById('timelineCard'); if(_time) _time.style.display = 'block';
        }

        function renderTimeline(deliveries) {
            const timelineBar = document.getElementById('timelineBar');
            timelineBar.innerHTML = '';

            if (deliveries.length === 0) return;

            const startOfDay = new Date();
            startOfDay.setHours(6, 0, 0, 0);
            const endOfDay = new Date();
            endOfDay.setHours(18, 0, 0, 0);
            const daySpan = endOfDay - startOfDay;

            const blocks = [];
            deliveries.forEach((d, idx) => {
                const time = new Date(d.timestamp);
                const offset = time - startOfDay;
                const percent = (offset / daySpan) * 100;
                const block = document.createElement('div');
                block.className = 'timeline-block job';
                block.style.left = percent + '%';
                block.title = '#' + (idx + 1);
                blocks.push(block);
                timelineBar.appendChild(block);
            });
        }

        async function compareYesterday() {
            const dateStr = document.getElementById('dateInput').value;
            const currentDate = new Date(dateStr + 'T00:00:00');
            const yesterday = new Date(currentDate);
            yesterday.setDate(yesterday.getDate() - 1);

            const user = getCurrentUser();
            if (!user) return;

            try {
                const { data: yesterdayData } = await db
                    .from('deliveries')
                    .select('*')
                    .eq('delivered_by', user.id)
                    .gte('timestamp', yesterday.toISOString())
                    .lt('timestamp', currentDate.toISOString());

                const currentStats = {
                    jobs: document.getElementById('jobsCount').textContent,
                    gallons: document.getElementById('gallonsTotal').textContent,
                    hours: document.getElementById('hoursWorked').textContent,
                    miles: document.getElementById('milesDriven').textContent
                };

                const yesterdayStats = {
                    jobs: (yesterdayData || []).length,
                    gallons: (yesterdayData || []).reduce((sum, d) => sum + (d.gallons || 0), 0),
                    hours: yesterdayData ? (((new Date(yesterdayData[yesterdayData.length - 1]?.timestamp) - new Date(yesterdayData[0]?.timestamp)) / (1000 * 60 * 60)) || 0).toFixed(1) : '0',
                    miles: yesterdayData ? Math.round((yesterdayData.length * 10) + (((new Date(yesterdayData[yesterdayData.length - 1]?.timestamp) - new Date(yesterdayData[0]?.timestamp)) / (1000 * 60 * 60)) || 0) * 12) : '0'
                };

                const html = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <h3 style="color: #8b5cf6; margin-bottom: 12px;">Today (${dateStr})</h3>
                            <p>Jobs: ${currentStats.jobs}</p>
                            <p>Gallons: ${currentStats.gallons}</p>
                            <p>Hours: ${currentStats.hours}</p>
                            <p>Miles: ${currentStats.miles}</p>
                        </div>
                        <div>
                            <h3 style="color: #888; margin-bottom: 12px;">Yesterday (${yesterday.toISOString().split('T')[0]})</h3>
                            <p>Jobs: ${yesterdayStats.jobs}</p>
                            <p>Gallons: ${yesterdayStats.gallons.toFixed(0)}</p>
                            <p>Hours: ${yesterdayStats.hours}</p>
                            <p>Miles: ${yesterdayStats.miles}</p>
                        </div>
                    </div>
                `;

                var _comp = document.getElementById('comparisonContent'); if(_comp) _comp.innerHTML = html;
                var _comp = document.getElementById('comparisonModal'); if(_comp) _comp.classList.add('show');
            } catch (err) {
                console.error('Comparison error:', err);
            }
        }

        function closeComparison() {
            var _comp = document.getElementById('comparisonModal'); if(_comp) _comp.classList.remove('show');
        }
