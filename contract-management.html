    <script>
        let allContracts = [], allJobs = [];
        let selectedContractId = null;

        // Mock contracts data
        const mockContracts = [
            { id: '1', contract_number: 'CNT-001', customer_name: 'ABC Corp', start_date: '2024-01-15', end_date: '2025-01-15', status: 'active', monthly_value: 5000, pricing_tier: 'Premium', auto_renew: true, billing_cycle: 'Monthly', notes: 'Standard rental agreement' },
            { id: '2', contract_number: 'CNT-002', customer_name: 'XYZ Industries', start_date: '2023-06-01', end_date: '2025-06-01', status: 'active', monthly_value: 8500, pricing_tier: 'Enterprise', auto_renew: true, billing_cycle: 'Quarterly', notes: 'Large fleet contract' },
            { id: '3', contract_number: 'CNT-003', customer_name: 'Tech Solutions', start_date: '2024-11-01', end_date: '2025-02-01', status: 'expiring', monthly_value: 3200, pricing_tier: 'Standard', auto_renew: false, billing_cycle: 'Monthly', notes: 'Expires in 30 days' },
            { id: '4', contract_number: 'CNT-004', customer_name: 'Global Logistics', start_date: '2023-03-01', end_date: '2024-03-01', status: 'expired', monthly_value: 6500, pricing_tier: 'Premium', auto_renew: false, billing_cycle: 'Annual', notes: 'Renewal pending' }
        ];

        document.addEventListener('DOMContentLoaded', async () => {
            const user = checkAuth(['rental']);
            if (user) {
                var _user = document.getElementById('userName'); if(_user) _user.textContent = user.name;
                var _user = document.getElementById('userAvatar'); if(_user) _user.textContent = user.name.charAt(0).toUpperCase();
            }
            FC_FLAGS.init('rental');
            FC_FLAGS.hideNav('contract_management', 'contract-management.html');
            await loadData();
        });

        async function loadData() {
            try {
                // Try to load from Supabase
                const { data, error } = await db.from('contracts').select('*').order('created_at', { ascending: false });
                allContracts = !error && data && data.length > 0 ? data : mockContracts;
            } catch (err) {
                console.log('Using mock contracts:', err);
                allContracts = mockContracts;
            }

            try {
                allJobs = await getJobsForCurrentUser();
            } catch (err) {
                console.log('Jobs load error:', err);
            }

            updateStats();
            renderContracts();
        }

        function updateStats() {
            const now = new Date();
            const thirtyDaysLater = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);

            const active = allContracts.filter(c => {
                const endDate = new Date(c.end_date);
                return endDate > now;
            }).length;

            const expiring = allContracts.filter(c => {
                const endDate = new Date(c.end_date);
                return endDate > now && endDate <= thirtyDaysLater;
            }).length;

            const totalValue = allContracts
                .filter(c => new Date(c.end_date) > now)
                .reduce((sum, c) => sum + (parseFloat(c.monthly_value) || 0), 0);

            var _stat = document.getElementById('statActive'); if(_stat) _stat.textContent = active;
            var _stat = document.getElementById('statExpiring'); if(_stat) _stat.textContent = expiring;
            var _stat = document.getElementById('statValue'); if(_stat) _stat.textContent = '$' + totalValue.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }

        function getContractStatus(contract) {
            const now = new Date();
            const endDate = new Date(contract.end_date);
            const thirtyDaysLater = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);

            if (endDate < now) return 'expired';
            if (endDate <= thirtyDaysLater) return 'expiring';
            return 'active';
        }

        function renderContracts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filter = document.getElementById('statusFilter').value;

            let filtered = allContracts;

            if (filter !== 'all') {
                filtered = filtered.filter(c => getContractStatus(c) === filter);
            }

            if (search) {
                filtered = filtered.filter(c =>
                    (c.contract_number || '').toLowerCase().includes(search) ||
                    (c.customer_name || '').toLowerCase().includes(search)
                );
            }

            const container = document.getElementById('contractsTable');
            if (!filtered.length) {
                container.innerHTML = '<div class="empty-state" style="display:flex;flex-direction:column;align-items:center;justify-content:center;padding:60px 20px;text-align:center;"><div style="font-size:3rem;margin-bottom:16px;opacity:0.5;">ðŸ“„</div><h3 style="font-size:1.2rem;font-weight:600;color:var(--text-primary,#ede9fe);margin-bottom:8px;">No contracts found</h3><p style="font-size:0.9rem;color:var(--text-secondary,#8b85b0);margin-bottom:24px;">' + (allContracts.length === 0 ? 'Create your first contract to get started' : 'Try adjusting your search or filters') + '</p>' + (allContracts.length === 0 ? '<button onclick="openCreateModal()" class="btn btn-primary">+ New Contract</button>' : '') + '</div>';
                var _tabl = document.getElementById('tableFooter'); if(_tabl) _tabl.style.display = 'none';
                return;
            }

            container.innerHTML = '<table><thead><tr><th>Contract #</th><th>Customer</th><th>Start Date</th><th>End Date</th><th>Status</th><th>Monthly Value</th><th>Auto-Renew</th><th>Actions</th></tr></thead><tbody>' +
                filtered.slice(0, 15).map(c => {
                    const status = getContractStatus(c);
                    const statusClass = status === 'active' ? 'active' : status === 'expiring' ? 'expiring' : 'expired';
                    return '<tr>' +
                        '<td><span class="contract-num">' + safe(c.contract_number) + '</span></td>' +
                        '<td>' + safe(c.customer_name) + '</td>' +
                        '<td>' + formatDate(c.start_date) + '</td>' +
                        '<td>' + formatDate(c.end_date) + '</td>' +
                        '<td><span class="status-badge ' + statusClass + '"><span class="status-dot"></span>' + status + '</span></td>' +
                        '<td style="font-weight:600;color:#8b5cf6;">$' + parseFloat(c.monthly_value).toLocaleString('en-US', {minimumFractionDigits:0}) + '</td>' +
                        '<td>' + (c.auto_renew ? '<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color:#34d399;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>' : 'â€”') + '</td>' +
                        '<td><div class="actions-cell">' +
                            '<button class="action-btn secondary" onclick="viewContractDetail(\'' + c.id + '\')">View</button>' +
                            '<button class="action-btn secondary" onclick="editContract(\'' + c.id + '\')">Edit</button>' +
                        '</div></td>' +
                    '</tr>';
                }).join('') + '</tbody></table>';

            var _tabl = document.getElementById('tableFooter'); if(_tabl) _tabl.style.display = filtered.length > 15 ? 'flex' : 'none';
            var _pagi = document.getElementById('paginationInfo'); if(_pagi) _pagi.textContent = 'Showing 1-' + Math.min(15, filtered.length) + ' of ' + filtered.length;
        }

        function openAddContractModal() {
            selectedContractId = null;
            var _moda = document.getElementById('modalTitle'); if(_moda) _moda.textContent = 'Add Contract';
            const customersOptions = [...new Set(allJobs.map(j => j.customer_name).filter(Boolean))];

            document.getElementById('modalBody').innerHTML = `
                <div class="form-group">
                    <label class="form-label">Contract Number</label>
                    <input type="text" id="contractNumber" class="form-input" placeholder="e.g., CNT-001">
                </div>
                <div class="form-group">
                    <label class="form-label">Customer</label>
                    <select id="customerId" class="form-select">
                        <option value="">Select customer...</option>
                        ${customersOptions.map(c => '<option value="' + c + '">' + safe(c) + '</option>').join('')}
                    </select>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="startDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="date" id="endDate" class="form-input">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Pricing Tier</label>
                        <select id="pricingTier" class="form-select">
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                            <option value="Enterprise">Enterprise</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Monthly Rate ($)</label>
                        <input type="number" id="monthlyValue" class="form-input" placeholder="5000">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Billing Cycle</label>
                        <select id="billingCycle" class="form-select">
                            <option value="Monthly">Monthly</option>
                            <option value="Quarterly">Quarterly</option>
                            <option value="Annual">Annual</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <input type="text" id="notes" class="form-input" placeholder="Additional notes...">
                </div>
                <div class="toggle-wrapper">
                    <label class="form-label" style="margin:0;">Auto-Renew</label>
                    <div id="autoRenewToggle" class="toggle-switch" onclick="this.classList.toggle('active')"></div>
                </div>
            `;

            var _cont = document.getElementById('contractModal'); if(_cont) _cont.classList.add('show');
        }

        function editContract(id) {
            const contract = allContracts.find(c => c.id === id);
            if (!contract) return;

            selectedContractId = id;
            var _moda = document.getElementById('modalTitle'); if(_moda) _moda.textContent = 'Edit Contract';
            const customersOptions = [...new Set(allJobs.map(j => j.customer_name).filter(Boolean))];

            document.getElementById('modalBody').innerHTML = `
                <div class="form-group">
                    <label class="form-label">Contract Number</label>
                    <input type="text" id="contractNumber" class="form-input" value="${safe(contract.contract_number)}">
                </div>
                <div class="form-group">
                    <label class="form-label">Customer</label>
                    <select id="customerId" class="form-select">
                        <option value="">Select customer...</option>
                        ${customersOptions.map(c => '<option value="' + c + '" ' + (c === contract.customer_name ? 'selected' : '') + '>' + safe(c) + '</option>').join('')}
                    </select>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="startDate" class="form-input" value="${contract.start_date}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="date" id="endDate" class="form-input" value="${contract.end_date}">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Pricing Tier</label>
                        <select id="pricingTier" class="form-select">
                            <option value="Standard" ${contract.pricing_tier === 'Standard' ? 'selected' : ''}>Standard</option>
                            <option value="Premium" ${contract.pricing_tier === 'Premium' ? 'selected' : ''}>Premium</option>
                            <option value="Enterprise" ${contract.pricing_tier === 'Enterprise' ? 'selected' : ''}>Enterprise</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Monthly Rate ($)</label>
                        <input type="number" id="monthlyValue" class="form-input" value="${contract.monthly_value}">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Billing Cycle</label>
                        <select id="billingCycle" class="form-select">
                            <option value="Monthly" ${contract.billing_cycle === 'Monthly' ? 'selected' : ''}>Monthly</option>
                            <option value="Quarterly" ${contract.billing_cycle === 'Quarterly' ? 'selected' : ''}>Quarterly</option>
                            <option value="Annual" ${contract.billing_cycle === 'Annual' ? 'selected' : ''}>Annual</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <input type="text" id="notes" class="form-input" value="${safe(contract.notes)}">
                </div>
                <div class="toggle-wrapper">
                    <label class="form-label" style="margin:0;">Auto-Renew</label>
                    <div id="autoRenewToggle" class="toggle-switch ${contract.auto_renew ? 'active' : ''}" onclick="this.classList.toggle('active')"></div>
                </div>
            `;

            var _cont = document.getElementById('contractModal'); if(_cont) _cont.classList.add('show');
        }

        async function saveContract() {
            const contractNumber = document.getElementById('contractNumber').value;
            const customerId = document.getElementById('customerId').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const pricingTier = document.getElementById('pricingTier').value;
            const monthlyValue = document.getElementById('monthlyValue').value;
            const billingCycle = document.getElementById('billingCycle').value;
            const notes = document.getElementById('notes').value;
 var _auto = document.getElementById('autoRenewToggle'); if(_auto) _auto.classList.contains('active');

            if (!contractNumber || !customerId || !startDate || !endDate) {
                alert('Please fill in all required fields');
                return;
            }

            const contractData = {
                contract_number: contractNumber,
                customer_name: customerId,
                start_date: startDate,
                end_date: endDate,
                pricing_tier: pricingTier,
                monthly_value: parseFloat(monthlyValue),
                billing_cycle: billingCycle,
                notes: notes,
                auto_renew: autoRenew
            };

            if (selectedContractId) {
                const idx = allContracts.findIndex(c => c.id === selectedContractId);
                if (idx >= 0) {
                    allContracts[idx] = { ...allContracts[idx], ...contractData, updated_at: new Date().toISOString() };
                }
            } else {
                allContracts.push({
                    id: Math.random().toString(36).substr(2, 9),
                    ...contractData,
                    created_at: new Date().toISOString()
                });
            }

            closeContractModal();
            updateStats();
            renderContracts();
        }

        function viewContractDetail(id) {
            const contract = allContracts.find(c => c.id === id);
            if (!contract) return;

            selectedContractId = id;
            const status = getContractStatus(contract);
            const daysLeft = Math.ceil((new Date(contract.end_date) - new Date()) / (1000 * 60 * 60 * 24));

            var _deta = document.getElementById('detailTitle'); if(_deta) _deta.textContent = 'Contract ' + safe(contract.contract_number);
            document.getElementById('detailBody').innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Contract #</div>
                        <div class="detail-value">${safe(contract.contract_number)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Customer</div>
                        <div class="detail-value">${safe(contract.customer_name)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Status</div>
                        <div class="detail-value"><span class="status-badge ${status}"><span class="status-dot"></span>${status}</span></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Days Remaining</div>
                        <div class="detail-value" style="color:${daysLeft < 30 ? '#f87171' : '#34d399'}">${daysLeft} days</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Start Date</div>
                        <div class="detail-value">${formatDate(contract.start_date)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">End Date</div>
                        <div class="detail-value">${formatDate(contract.end_date)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pricing Tier</div>
                        <div class="detail-value">${safe(contract.pricing_tier)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Monthly Rate</div>
                        <div class="detail-value" style="color:#8b5cf6;font-weight:700;">$${parseFloat(contract.monthly_value).toLocaleString('en-US', {minimumFractionDigits:0})}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Billing Cycle</div>
                        <div class="detail-value">${safe(contract.billing_cycle)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Auto-Renew</div>
                        <div class="detail-value">${contract.auto_renew ? 'Yes' : 'No'}</div>
                    </div>
                    <div class="detail-item" style="grid-column:1/-1;">
                        <div class="detail-label">Notes</div>
                        <div class="detail-value">${safe(contract.notes) || 'â€”'}</div>
                    </div>
                </div>
            `;

            var _deta = document.getElementById('detailModal'); if(_deta) _deta.classList.add('show');
        }

        function editSelectedContract() {
            closeDetailModal();
            editContract(selectedContractId);
        }

        function closeContractModal() {
            var _cont = document.getElementById('contractModal'); if(_cont) _cont.classList.remove('show');
            selectedContractId = null;
        }

        function closeDetailModal() {
            var _deta = document.getElementById('detailModal'); if(_deta) _deta.classList.remove('show');
        }

        function toggleMobileSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closeContractModal();
                closeDetailModal();
            }
        });
    </script>
