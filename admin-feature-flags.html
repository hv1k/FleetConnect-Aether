        /* Category Section */

        /* Toggle Switch */
        .toggle { position: relative; width: 48px; height: 26px; flex-shrink: 0; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; border-radius: 26px; transition: 0.25s; }
        .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: 0.25s; }
        .toggle input:checked + .toggle-slider { background-color: var(--success); }
        .toggle input:checked + .toggle-slider:before { transform: translateX(22px); }
        .toggle-slider:hover { background-color: #555; }
        .toggle input:checked + .toggle-slider:hover { background-color: #1fa855; }

    <script>
        let allFlags = [];
        let currentRole = 'vendor';

        document.addEventListener('DOMContentLoaded', async () => {
            const user = checkAuth(['admin']);
            if (!user) return;

            var _un = document.getElementById('userName'); if(_un) _un.textContent = user.name || 'Admin';

            await loadFlags();
            renderChangelog();
        });

        async function loadFlags() {
            try {
                allFlags = await FC_FLAGS.getAllFlags();
                updateRoleCounts();
                renderFlags(currentRole);
            } catch (err) {
                console.error('Failed to load flags:', err);
                var _flag = document.getElementById('flagsContainer'); if(_flag) _flag.innerHTML = '<div class="loading">Failed to load feature flags. Please refresh.</div>';
            }
        }

        function switchRole(role, btn) {
            currentRole = role;
            document.querySelectorAll('.role-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            renderFlags(role);
        }

        function updateRoleCounts() {
            const roles = ['vendor', 'rental', 'fieldworker'];
            roles.forEach(role => {
                const count = allFlags.filter(f => f.role === role).length;
                const el = document.getElementById('count' + role.charAt(0).toUpperCase() + role.slice(1));
                if (el) el.textContent = '(' + count + ')';
            });
        }

        function renderFlags(role) {
            const roleFlags = allFlags.filter(f => f.role === role);
            const enabled = roleFlags.filter(f => f.enabled).length;
            const disabled = roleFlags.filter(f => !f.enabled).length;

            var _stat = document.getElementById('statEnabled'); if(_stat) _stat.textContent = enabled;
            var _stat = document.getElementById('statDisabled'); if(_stat) _stat.textContent = disabled;
            var _stat = document.getElementById('statTotal'); if(_stat) _stat.textContent = roleFlags.length;

            // Group by category
            const categories = {};
            roleFlags.forEach(f => {
                const cat = f.category || 'other';
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push(f);
            });

            // Category display order
            const catOrder = ['pages', 'analytics', 'features', 'other'];
            const catLabels = { pages: 'Pages', analytics: 'Analytics & Dashboards', features: 'Features', other: 'Other' };

            let html = '';
            catOrder.forEach(cat => {
                if (!categories[cat] || categories[cat].length === 0) return;

                const flags = categories[cat];
                const enabledCount = flags.filter(f => f.enabled).length;

                html += `
                <div class="category-section">
                    <div class="category-header">
                        <div style="display:flex;align-items:center;gap:10px;">
                            <span class="category-title">${safe(catLabels[cat] || cat)}</span>
                            <span class="category-badge ${cat}">${enabledCount}/${flags.length} on</span>
                        </div>
                        <div class="bulk-btns">
                            <button class="bulk-btn" onclick="bulkToggle('${role}', '${cat}', true)">Enable All</button>
                            <button class="bulk-btn" onclick="bulkToggle('${role}', '${cat}', false)">Disable All</button>
                        </div>
                    </div>
                    <div class="flags-grid">
                `;

                flags.forEach(f => {
                    html += `
                    <div class="flag-card ${f.enabled ? '' : 'disabled'}" id="card-${f.role}-${f.feature_key.replace(/\./g, '-')}">
                        <div class="flag-info">
                            <div class="flag-label">${safe(f.label)}</div>
                            <div class="flag-desc">${safe(f.description || '')}</div>
                            <div class="flag-key">${safe(f.role)}.${safe(f.feature_key)}</div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" ${f.enabled ? 'checked' : ''} onchange="toggleFlag('${f.role}', '${f.feature_key}', this.checked, this)">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    `;
                });

                html += '</div></div>';
            });

            var _flag = document.getElementById('flagsContainer'); if(_flag) _flag.innerHTML = html || '<div class="loading">No flags configured for this role.</div>';
        }

        // Changelog functions
        function getChangelog() {
            try {
                const data = sessionStorage.getItem('fc_flag_changelog');
                return data ? JSON.parse(data) : [];
            } catch (e) {
                return [];
            }
        }

        function saveChangelog(entries) {
            try {
                sessionStorage.setItem('fc_flag_changelog', JSON.stringify(entries));
            } catch (e) {
                console.error('Failed to save changelog:', e);
            }
        }

        function addChangelogEntry(featureKey, role, enabled) {
            const changelog = getChangelog();
            changelog.unshift({
                featureKey: featureKey,
                role: role,
                enabled: enabled,
                timestamp: Date.now()
            });
            // Keep only last 10 entries
            if (changelog.length > 10) changelog.pop();
            saveChangelog(changelog);
            renderChangelog();
        }

        function getRelativeTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return 'just now';
            if (minutes < 60) return minutes + ' minute' + (minutes !== 1 ? 's' : '') + ' ago';
            if (hours < 24) return hours + ' hour' + (hours !== 1 ? 's' : '') + ' ago';
            if (days < 7) return days + ' day' + (days !== 1 ? 's' : '') + ' ago';

            const date = new Date(timestamp);
            return date.toLocaleDateString();
        }

        function renderChangelog() {
            const changelog = getChangelog();
            const panel = document.getElementById('changelogPanel');

            if (changelog.length === 0) {
                panel.innerHTML = '<div class="changelog-empty">No changes yet</div>';
                return;
            }

            let html = '<div class="changelog-list">';
            changelog.forEach((entry, idx) => {
                const changeType = entry.enabled ? 'Enabled' : 'Disabled';
                const changeClass = entry.enabled ? 'enabled' : 'disabled';
                const relTime = getRelativeTime(entry.timestamp);
                const revertEnabled = entry.enabled ? 'false' : 'true';

                html += `
                <div class="changelog-entry">
                    <div class="changelog-entry-content">
                        <div class="changelog-entry-flag">${safe(entry.featureKey)}</div>
                        <div class="changelog-entry-role">${safe(entry.role)}</div>
                        <div class="changelog-entry-change ${changeClass}">${changeType}</div>
                    </div>
                    <div style="display:flex;align-items:center;gap:12px;white-space:nowrap;">
                        <div class="changelog-entry-time">${relTime}</div>
                        <button onclick="revertFlagChange('${entry.role}', '${entry.featureKey}', ${revertEnabled})" style="padding:4px 10px;background:rgba(96,165,250,0.15);color:#8b5cf6;border:1px solid rgba(96,165,250,0.3);border-radius:4px;font-size:0.75rem;cursor:pointer;font-family:'Poppins',sans-serif;font-weight:600;">Revert</button>
                    </div>
                </div>
                `;
            });
            html += '</div>';
            panel.innerHTML = html;
        }

        async function toggleFlag(role, featureKey, enabled, checkbox) {
            const cardId = 'card-' + role + '-' + featureKey.replace(/\./g, '-');
            const card = document.getElementById(cardId);

            try {
                const success = await FC_FLAGS.updateFlag(role, featureKey, enabled);
                if (success) {
                    // Update local data
                    const flag = allFlags.find(f => f.role === role && f.feature_key === featureKey);
                    if (flag) flag.enabled = enabled;

                    // Update card appearance
                    if (card) card.classList.toggle('disabled', !enabled);

                    // Update stats
                    const roleFlags = allFlags.filter(f => f.role === role);
                    var _stat = document.getElementById('statEnabled'); if(_stat) _stat.textContent = roleFlags.filter(f => f.enabled).length;
                    var _stat = document.getElementById('statDisabled'); if(_stat) _stat.textContent = roleFlags.filter(f => !f.enabled).length;

                    // Log change to changelog
                    addChangelogEntry(featureKey, role, enabled);

                    // Update category badge
                    renderFlags(currentRole);

                    showToast(enabled ? 'Feature enabled' : 'Feature disabled', 'success');
                } else {
                    checkbox.checked = !enabled; // Revert
                    showToast('Failed to update flag', 'error');
                }
            } catch (err) {
                checkbox.checked = !enabled; // Revert
                showToast('Error: ' + err.message, 'error');
            }
        }

        async function bulkToggle(role, category, enabled) {
            const flags = allFlags.filter(f => f.role === role && f.category === category);
            let successCount = 0;

            for (const flag of flags) {
                if (flag.enabled === enabled) continue; // Skip already matching
                const ok = await FC_FLAGS.updateFlag(role, flag.feature_key, enabled);
                if (ok) {
                    flag.enabled = enabled;
                    // Log each change to changelog
                    addChangelogEntry(flag.feature_key, role, enabled);
                    successCount++;
                }
            }

            renderFlags(currentRole);
            showToast(successCount + ' flag(s) ' + (enabled ? 'enabled' : 'disabled'), 'success');
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        async function refreshFlags() {
            showToast('Refreshing feature flags...', 'success');
            await FC_FLAGS.refresh();
            await loadFlags();
            showToast('Feature flags refreshed successfully', 'success');
        }

        async function revertFlagChange(role, featureKey, newEnabled) {
            try {
                const success = await FC_FLAGS.updateFlag(role, featureKey, JSON.parse(newEnabled));
                if (success) {
                    const flag = allFlags.find(f => f.role === role && f.feature_key === featureKey);
                    if (flag) flag.enabled = JSON.parse(newEnabled);
                    renderFlags(currentRole);
                    addChangelogEntry(featureKey, role, JSON.parse(newEnabled));
                    showToast('Flag reverted successfully', 'success');
                } else {
                    showToast('Failed to revert flag', 'error');
                }
            } catch (err) {
                console.error('Revert error:', err);
                showToast('Error reverting flag: ' + err.message, 'error');
            }
        }
    </script>
    </div>
    
<script src="realtime.js"></script>
<script src="hamburger-menu.js"></script>
<script src="global-search.js"></script>
<script src="notification-center.js"></script>
</body>
</html>
