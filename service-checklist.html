<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script>
      // Theme init - prevent flash of wrong theme
      (function(){
        var t = localStorage.getItem('fleetconnect-theme');
        if(t === 'light') document.documentElement.classList.add('light-mode');
      })();
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Checklist | FleetConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #100e20; color: #ede9fe; min-height: 100vh; padding: 12px; }

        .container { max-width: 600px; margin: 0 auto; }

        /* Header */
        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .header-back { background: none; border: none; color: #8b5cf6; font-size: 1.5rem; cursor: pointer; padding: 0; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        .header-back:hover { background: #333; }
        .header h1 { font-size: 1.2rem; font-weight: 700; }

        /* Job Info Card */
        .job-info-card { background: #181530; border: 1px solid #333; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .job-info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .job-info-row:last-child { margin-bottom: 0; }
        .job-info-label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; color: #666; }
        .job-info-value { font-size: 0.95rem; font-weight: 600; color: #ede9fe; }
        .job-address { color: #888; font-size: 0.85rem; }

        /* Progress Bar */
        .progress-container { margin-bottom: 20px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-bottom: 8px; }
        .progress-bar { width: 100%; height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #8b5cf6, #34d399); transition: width 0.3s; }

        /* Checklist Sections */
        .checklist-section { background: #181530; border: 1px solid #333; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .section-title { font-size: 0.9rem; font-weight: 700; color: #8b5cf6; display: flex; align-items: center; gap: 8px; margin-bottom: 14px; }
        .section-divider { height: 2px; background: #333; margin-bottom: 14px; }

        /* Checkbox Item */
        .checklist-item { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px; padding: 12px; background: #1e1e1e; border-radius: 10px; cursor: pointer; transition: all 0.2s; }
        .checklist-item:hover { background: #14112a; }
        .checklist-item.completed { background: rgba(34, 197, 94, 0.08); }
        .checklist-item:last-child { margin-bottom: 0; }

        /* Custom Checkbox */
        .checkbox-wrapper { flex-shrink: 0; }
        .checkbox { width: 48px; height: 48px; border: 2px solid #444; border-radius: 10px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; cursor: pointer; background: #333; min-width: 48px; }
        .checklist-item.completed .checkbox { background: #34d399; border-color: #34d399; }
        .checkbox::after { content: '‚úì'; font-size: 1.5rem; font-weight: bold; color: #34d399; opacity: 0; transition: opacity 0.2s; }
        .checklist-item.completed .checkbox::after { opacity: 1; color: #fff; }

        .checklist-content { flex: 1; }
        .checklist-label { font-size: 0.95rem; font-weight: 500; color: #ede9fe; line-height: 1.4; }
        .checklist-item.completed .checklist-label { color: #888; }
        .checklist-notes { font-size: 0.8rem; color: #666; margin-top: 6px; font-style: italic; }

        /* Notes Input */
        .notes-field { background: #333; border: 1px solid #444; border-radius: 8px; padding: 10px; font-family: 'Poppins', sans-serif; color: #ede9fe; font-size: 0.8rem; resize: none; margin-top: 8px; display: none; }
        .checklist-item.expanded .notes-field { display: block; }

        /* Empty State */
        .empty { text-align: center; padding: 40px 20px; color: #666; }
        .empty svg { width: 48px; height: 48px; margin-bottom: 12px; opacity: 0.4; }

        /* Action Buttons */
        .actions { display: flex; gap: 10px; margin-bottom: 80px; }
        .btn { flex: 1; padding: 14px; font-family: 'Poppins', sans-serif; font-size: 0.9rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: #8b5cf6; color: #100e20; }
        .btn-primary:hover { background: #7c3aed; }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-outline { background: transparent; color: #888; border: 1px solid #333; }
        .btn-outline:hover { background: #333; color: #ede9fe; }

        /* Toast */
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 10px; font-size: 0.85rem; font-weight: 500; z-index: 2000; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .toast.show { opacity: 1; }
        .toast.success { background: #34d399; color: #fff; }
        .toast.error { background: #f87171; color: #fff; }

        /* Timestamp */
        .item-timestamp { font-size: 0.7rem; color: #666; margin-top: 4px; }

        /* Mobile */
        @media (max-width: 600px) {
            body { padding: 8px; }
            .checklist-item { padding: 10px; }
            .checkbox { width: 44px; height: 44px; min-width: 44px; }
            .container { margin: 0; }
        }
    
        /* Light Mode */
        .light-mode { --bg-dark: #f5f5f5; --bg-card: #ffffff; --bg-input: #e8e8e8; --bg-hover: #e8e8e8; --border: #d0d0d0; --text-primary: #100e20; --text-secondary: #555555; --text-muted: #888888; }
        .light-mode .sidebar, .light-mode .admin-sidebar { background: #ffffff !important; border-color: #d0d0d0 !important; }
        .light-mode .sidebar-logo, .light-mode .admin-sidebar-logo { color: #7c3aed !important; }
        .light-mode .nav-item, .light-mode .admin-nav-item { color: #555555 !important; }
        .light-mode .nav-item:hover, .light-mode .admin-nav-item:hover { background: #e8e8e8 !important; color: #100e20 !important; }
        .light-mode .nav-item.active, .light-mode .admin-nav-item.active { background: rgba(139, 92, 246, 0.15) !important; color: #7c3aed !important; }
        .light-mode .nav-section-title, .light-mode .admin-nav-section { color: #888888 !important; }
        .light-mode .user-menu { background: #e8e8e8 !important; }
        .light-mode .user-name { color: #100e20 !important; }
        .light-mode .header { background: #ffffff !important; border-color: #d0d0d0 !important; }
        .light-mode .header h1 { color: #100e20 !important; }
        .light-mode .header-subtitle { color: #555555 !important; }
        .light-mode .main, .light-mode .content, .light-mode .admin-main { background: #f5f5f5 !important; }
        .light-mode .card, .light-mode .stat-card, .light-mode .metric-card, .light-mode .admin-card { background: #ffffff !important; border-color: #d0d0d0 !important; }
        .light-mode .card-title, .light-mode .stat-label { color: #100e20 !important; }
        .light-mode .card-subtitle { color: #555555 !important; }
        .light-mode input, .light-mode textarea, .light-mode select { background: #e8e8e8 !important; border-color: #d0d0d0 !important; color: #100e20 !important; }
        .light-mode input::placeholder, .light-mode textarea::placeholder { color: #888888 !important; }
        .light-mode .form-label, .light-mode label { color: #100e20 !important; }
        .light-mode .badge { background: rgba(139, 92, 246, 0.15) !important; color: #7c3aed !important; }
        .light-mode .btn-secondary { background: #e8e8e8 !important; color: #100e20 !important; border-color: #d0d0d0 !important; }
        .light-mode .btn-secondary:hover { background: #d0d0d0 !important; }
        .light-mode .sidebar-footer, .light-mode .admin-sidebar-footer { border-color: #d0d0d0 !important; }
        .light-mode .logout-btn:hover { background: #e8e8e8 !important; }
        .light-mode table th { background: #e8e8e8 !important; color: #100e20 !important; border-color: #d0d0d0 !important; }
        .light-mode table td { border-color: #d0d0d0 !important; color: #100e20 !important; }
        .light-mode table tr:hover { background: #e8e8e8 !important; }
        .light-mode .modal-overlay { background: rgba(0,0,0,0.3) !important; }
        .light-mode .modal, .light-mode .modal-content { background: #ffffff !important; border-color: #d0d0d0 !important; color: #100e20 !important; }
        .light-mode.light-mode .search-box, .light-mode .search-input { background: #e8e8e8 !important; border-color: #d0d0d0 !important; color: #100e20 !important; }
        .light-mode .tab, .light-mode .tab-btn { color: #555555 !important; }
        .light-mode .tab.active, .light-mode .tab-btn.active { color: #7c3aed !important; border-color: #7c3aed !important; }
        .light-mode .dropdown, .light-mode .dropdown-menu { background: #ffffff !important; border-color: #d0d0d0 !important; }
        .light-mode .dropdown-item:hover { background: #e8e8e8 !important; }
        .light-mode .toggle-switch { background: #d0d0d0 !important; }
        .light-mode .toggle-switch.active { background: #7c3aed !important; }
        .light-mode .tooltip { background: #100e20 !important; color: #ffffff !important; }
        .light-mode .progress-bar { background: #e8e8e8 !important; }
        .light-mode .empty-state { color: #555555 !important; }
        .light-mode .filter-bar, .light-mode .toolbar { background: #ffffff !important; border-color: #d0d0d0 !important; }
        .light-mode .chip { background: #e8e8e8 !important; color: #100e20 !important; }
        .light-mode pre, .light-mode code { background: #e8e8e8 !important; color: #100e20 !important; }
        .light-mode .status-badge { border-color: #d0d0d0 !important; }
        .light-mode ::selection { background: #7c3aed; color: #ffffff; }
        .light-mode ::-webkit-scrollbar-track { background: #f5f5f5; }
        .light-mode ::-webkit-scrollbar-thumb { background: #d0d0d0; }
        .light-mode ::-webkit-scrollbar-thumb:hover { background: #bbbbbb; }

</style>

<style>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="header-back" onclick="goBack()">‚Üê</button>
            <div>
                <h1>Service Checklist</h1>
            </div>
        </div>

        <!-- Job Info -->
        <div class="job-info-card" id="jobInfoCard">
            <div class="job-info-row">
                <span class="job-info-label">Job #</span>
                <span class="job-info-value" id="jobNumber">-</span>
            </div>
            <div class="job-info-row">
                <span class="job-info-label">Customer</span>
                <span class="job-info-value" id="customerName">-</span>
            </div>
            <div class="job-info-row">
                <span class="job-info-label">Location</span>
                <span class="job-address" id="jobAddress">-</span>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-container">
            <div class="progress-label">
                <span>Progress</span>
                <span id="progressText">0/8</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
        </div>

        <!-- Pre-Service Checklist -->
        <div class="checklist-section">
            <div class="section-title">üìã Pre-Service Checklist</div>
            <div id="preServiceList"></div>
        </div>

        <!-- Post-Service Checklist -->
        <div class="checklist-section">
            <div class="section-title">‚úì Post-Service Checklist</div>
            <div id="postServiceList"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-outline" onclick="resetChecklist()">Reset</button>
            <button class="btn btn-primary" id="submitBtn" onclick="submitChecklist()" disabled>Submit Checklist</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="supabase-client.js"></script>
    <script src="realtime.js"></script>
    <script src="feature-flags.js"></script>
    <script>
        const currentUser = checkAuth(['fieldworker']);
        if (!currentUser) throw new Error('Not authenticated');

        FC_FLAGS.init('fieldworker');

        const PRE_SERVICE_ITEMS = [
            { id: 'equipment-verified', label: 'Verified equipment number matches work order', category: 'pre' },
            { id: 'fuel-level', label: 'Checked fuel tank level/meter reading', category: 'pre' },
            { id: 'hose-inspection', label: 'Inspected hose connections and fittings', category: 'pre' },
            { id: 'delivery-confirmed', label: 'Confirmed delivery quantity with customer', category: 'pre' },
            { id: 'ppe-worn', label: 'PPE worn (gloves, safety vest, glasses)', category: 'pre' }
        ];

        const POST_SERVICE_ITEMS = [
            { id: 'fuel-verified', label: 'Verified fuel delivered matches invoice', category: 'post' },
            { id: 'equipment-secured', label: 'Equipment secured and locked', category: 'post' },
            { id: 'area-cleaned', label: 'Area cleaned ‚Äî no spills', category: 'post' },
            { id: 'customer-notified', label: 'Customer notified of completion', category: 'post' },
            { id: 'meter-recorded', label: 'Meter reading recorded (after)', category: 'post' },
            { id: 'photos-taken', label: 'Photos taken (link to photo-invoice)', category: 'post' }
        ];

        let jobId = null;
        let checklistState = {};
        let checklistTimestamps = {};

        function getJobIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('jobId');
        }

        async function loadJobInfo() {
            jobId = getJobIdFromURL();
            if (!jobId) {
                document.body.innerHTML = '<div class="empty" style="margin-top:60px;"><p>No job selected. Please select a job from the main page.</p></div>';
                return;
            }

            try {
                const { data, error } = await db.from('jobs').select('*').eq('id', jobId).single();
                if (error) throw error;

                var _jobN = document.getElementById('jobNumber'); if(_jobN) _jobN.textContent = data.job_site_name || 'N/A';
                var _cust = document.getElementById('customerName'); if(_cust) _cust.textContent = data.customer_name || 'N/A';
                var _jobA = document.getElementById('jobAddress'); if(_jobA) _jobA.textContent = data.address_street ? `${data.address_street}, ${data.address_city}, ${data.address_state}` : 'No address';

                // Load existing checklist if available
                await loadExistingChecklist();
                renderChecklists();
            } catch (err) {
                console.error('Error loading job:', err);
                showToast('Error loading job information', 'error');
            }
        }

        async function loadExistingChecklist() {
            try {
                const { data, error } = await db.from('service_checklists')
                    .select('*')
                    .eq('job_id', jobId)
                    .eq('worker_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(1)
                    .single();

                if (data) {
                    // Parse the stored state
                    checklistState = data.checklist_state || {};
                    checklistTimestamps = data.timestamps || {};
                }
            } catch (err) {
                // No existing checklist, that's fine
                console.log('No existing checklist found');
            }
        }

        function renderChecklists() {
            renderChecklistItems('pre', PRE_SERVICE_ITEMS);
            renderChecklistItems('post', POST_SERVICE_ITEMS);
            updateProgress();
        }

        function renderChecklistItems(category, items) {
            const container = document.getElementById(category === 'pre' ? 'preServiceList' : 'postServiceList');
            container.innerHTML = items.map(item => {
                const isChecked = checklistState[item.id] || false;
                const timestamp = checklistTimestamps[item.id];
                return `
                    <div class="checklist-item ${isChecked ? 'completed' : ''}" onclick="toggleChecklistItem('${item.id}')">
                        <div class="checkbox-wrapper">
                            <div class="checkbox"></div>
                        </div>
                        <div class="checklist-content">
                            <div class="checklist-label">${safe(item.label)}</div>
                            ${timestamp ? `<div class="item-timestamp">‚úì ${new Date(timestamp).toLocaleTimeString()}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleChecklistItem(itemId) {
            checklistState[itemId] = !checklistState[itemId];
            if (checklistState[itemId]) {
                checklistTimestamps[itemId] = new Date().toISOString();
            }
            renderChecklists();
        }

        function updateProgress() {
            const allItems = PRE_SERVICE_ITEMS.length + POST_SERVICE_ITEMS.length;
            const checkedItems = Object.values(checklistState).filter(v => v).length;
            const percentage = (checkedItems / allItems) * 100;

            var _prog = document.getElementById('progressText'); if(_prog) _prog.textContent = `${checkedItems}/${allItems}`;
            var _prog = document.getElementById('progressFill'); if(_prog) _prog.style.width = `${percentage}%`;

            // Enable submit only if all items checked
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = checkedItems < allItems;
        }

        async function submitChecklist() {
            if (!jobId) {
                showToast('Job ID not found', 'error');
                return;
            }

            // Verify all items are checked
            const allItems = [...PRE_SERVICE_ITEMS, ...POST_SERVICE_ITEMS];
            const allChecked = allItems.every(item => checklistState[item.id]);

            if (!allChecked) {
                showToast('Please complete all checklist items', 'error');
                return;
            }

            try {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                const { error } = await db.from('service_checklists').insert([{
                    job_id: jobId,
                    worker_id: currentUser.id,
                    checklist_state: checklistState,
                    timestamps: checklistTimestamps,
                    submitted_at: new Date().toISOString(),
                    created_at: new Date().toISOString()
                }]);

                if (error) throw error;

                showToast('Checklist submitted successfully!', 'success');
                setTimeout(() => goBack(), 2000);
            } catch (err) {
                console.error('Error submitting checklist:', err);
                showToast('Error submitting checklist', 'error');
                document.getElementById('submitBtn').disabled = false;
                var _subm = document.getElementById('submitBtn'); if(_subm) _subm.textContent = 'Submit Checklist';
            }
        }

        function resetChecklist() {
            checklistState = {};
            checklistTimestamps = {};
            renderChecklists();
            showToast('Checklist reset', 'success');
        }

        function goBack() {
            window.history.back();
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initialize
        loadJobInfo();
    </script>
    

    <div style="position:fixed;top:16px;right:16px;z-index:9999;"></div>
<script src="hamburger-menu.js"></script>
<script src="global-search.js"></script>
<script src="notification-center.js"></script>
</body>
